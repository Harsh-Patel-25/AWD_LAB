<!DOCTYPE html>
<html lang="en" ng-app="passApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        input {
            width: 250px;
            padding: 8px;
            margin-top: 8px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body ng-controller="passCtrl">
    <h2>Password & Confirm Password Validation</h2>
    <form name="myForm" novalidate>
        <label><b>Password:</b></label><br>
        <input type="password"
               name="password"
               ng-model="user.password"
               ng-minlength="4"
               ng-maxlength="10"
               ng-pattern="/^[0-9].*/"
               placeholder="enter pass"
               required>
        <div class="error" ng-show="myForm.password.$touched && myForm.password.$invalid">
            <div ng-show="myForm.password.$error.required">
                Password is required!
            </div>
            <div ng-show="myForm.password.$error.minlength">
                Password must be at least 4 characters.
            </div>
            <div ng-show="myForm.password.$error.maxlength">
                Password must be maximum 10 characters.
            </div>
            <div ng-show="myForm.password.$error.pattern">
                Password must start with a number.
            </div>
        </div>
        <br><br>
        <label><b>Confirm Password:</b></label><br>
        <input type="password"
               name="confirmPassword"
               ng-model="user.confirmPassword"
               placeholder="enter pass again"
               required>
        <div class="error" ng-show="myForm.confirmPassword.$touched && myForm.confirmPassword.$invalid">
            <div ng-show="myForm.confirmPassword.$error.required">
                Confirm Password is required!
            </div>
        </div>
        <div class="error"
             ng-show="myForm.confirmPassword.$touched && user.password && user.confirmPassword && user.password != user.confirmPassword">
            Password and Confirm Password must be same!
        </div>
        <div class="success"
             ng-show="user.password && user.confirmPassword && user.password == user.confirmPassword && myForm.password.$valid">
            âœ… Password Matched Successfully
        </div>
        <br>
        <button type="submit"
                ng-disabled="myForm.$invalid || user.password != user.confirmPassword">
            Submit
        </button>
    </form>
    <script>
        var app = angular.module("passApp", []);
        app.controller("passCtrl", function ($scope) {
            $scope.user = {
                password: "",
                confirmPassword: ""
            };
        });
    </script>
</body>
</html>
