<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2</title>
    <style>
        .first {
            border: 2px solid black;
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>Q. Change bgcolor after 30 sec.</h3>
    <div class="first"></div>
    <script>
        function getRanCol() {
            let random1 = Math.floor(Math.random() * 255) + 1;
            let random2 = Math.floor(Math.random() * 255) + 1;
            let random3 = Math.floor(Math.random() * 255) + 1;
            let randomColor = `rgb(${random1},${random2},${random3})`;
            return randomColor;
        }
        let div = document.querySelector("div");
        setInterval(() => {
            div.style.backgroundColor = getRanCol();
        }, 30000);
    </script>
</body>
</html>
