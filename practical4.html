<!DOCTYPE html>
<html lang="en" ng-app="orderApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Form using AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        input {
            width: 60px;
        }
    </style>
</head>

<body ng-controller="orderController">

    <h2>Order Form of Titronic</h2>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Total (₹)</th>
        </tr>

        <tr ng-repeat="p in products">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <input type="number" ng-model="p.qty" min="0" placeholder="0">
            </td>
            <td>{{p.price * p.qty}}</td>
        </tr>
    </table>

    <br>

    <h3>Bill Amount: ₹ {{billAmount()}}</h3>
    <h3>GST (18%): ₹ {{gstAmount()}}</h3>
    <h3>Total Payable Amount: ₹ {{totalAmount()}}</h3>

    <script>
        var app = angular.module("orderApp", []);

        app.controller("orderController", function ($scope) {

            $scope.products = [
                { name: "Titronic V1 Laptop", price: 100000, qty: 0 },
                { name: "Titronic M1 Mouse", price: 1000, qty: 0 },
                { name: "Titronic K1 Keyboard", price: 8000, qty: 0 },
                { name: "Titronic H1 Headphones", price: 15000, qty: 0 },
                { name: "Titronic P1 Pendrive", price: 1000, qty: 0 }
            ];

            $scope.billAmount = function () {
                let total = 0;
                angular.forEach($scope.products, function (p) {
                    total += p.price * p.qty;
                });
                return total;
            };

            $scope.gstAmount = function () {
                return $scope.billAmount() * 0.18;
            };

            $scope.totalAmount = function () {
                return $scope.billAmount() + $scope.gstAmount();
            };
        });
    </script>

</body>
</html>
